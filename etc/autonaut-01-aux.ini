############################################################################
# AutoNaut - AUX configuration file                                        #
############################################################################

[Require autonaut-01.ini]

[General]
Vehicle                                             = autonaut-01

############################################################################
# Control.                                                                 #
############################################################################

[Control.ASV.Autopilot]
Enable speed controller                             = false

############################################################################
# Monitors.                                                                #
############################################################################

[Monitors.Boot]
External Info Text                                  = autonaut-01-aux

[Monitors.CPUScaling]
Enabled                                             = Never

[Monitors.Emergency]
External Info Text                                  = autonaut-01-aux

[Monitors.Payload]
Enabled                                             = Never

############################################################################
# Power.                                                                   #
############################################################################

[Power.APC]
IO Port - Device                                    = uart:///dev/ttyUSB1:115200
# Change to false for auxiliar CPU
Is Main CPU                                         = false
# Change to true for CPU-AUX and release mode
Force Water Mode at Boot                            = true
# Mission, Test
# Change to "Mission" in real operation scenario
Operation Mode                                      = Test
# Change to true for CPU-AUX
Power Channel 8 Entity Label                        = Private (AIS_P)
Power Channel 8 Turn On                             = false
Power Channel 13 Entity Label                       = Private (AIRMAIR_P)
Power Channel 13 Turn On                            = false
Power Channel 14 Entity Label                       = Private (CTD_P)
Power Channel 14 Turn On                            = false
Power Channel 16 Entity Label                       = Private (ECHOMAX_P)
Power Channel 16 Turn On                            = false
Power Channel 17 Entity Label                       = Private (TPS_P)
Power Channel 17 Turn On                            = false
Power Channel 18 Entity Label                       = Private (FT7_P)
Power Channel 18 Turn On                            = false
Power Channel 19 Entity Label                       = Private (HC2A_P)
Power Channel 19 Turn On                            = false
Power Channel 20 Entity Label                       = Private (MOTUS_P)
Power Channel 20 Turn On                            = false

############################################################################
# Sensors.                                                                 #
############################################################################

[Sensors.AirMar220WX]
Enabled                                             = Never

[Sensors.AIS650]
Enabled                                             = Never

[Sensors.EcoPuckTriple]
Enabled                                             = Never

[Sensors.HemisphereV200s]
IO Port - Device                                    = uart:///dev/ttyS10:19200

[Sensors.LIMU]
IO Port - Device                                    = uart:///dev/ttyS9

[Sensors.NortekADCP]
Enabled                                             = Never

[Sensors.Optode4835]
Enabled                                             = Never

[Sensors.RBRlegato3]
Enabled                                             = Never

############################################################################
# Transports.                                                              #
############################################################################

[Transports.SMS]
Enabled                                             = Never

[Transports.HTTP]
Threads                                             = 5
Number Lines From LogBook to send                   = 200

[Transports.IridiumSBD]
Serial Port - Device                                = /dev/ttyUSB2
