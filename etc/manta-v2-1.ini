[Require hardware/lctr-a9xx.ini]

[General]
Vehicle                                 = manta-v2-1

[Power.MCBv2]
Enabled                                 = Never

[UserInterfaces.MantaPanel]
Enabled                                 = Never

[Monitors.CPUSingleUsage]
Enabled                                 = Hardware
Entity Label                            = CPU Usage
Activation Time                         = 0
Deactivation Time                       = 0
Debug Level                             = None

[Transports.IridiumSBD]
Enabled                                 = Hardware
Entity Label                            = Iridium Modem
Serial Port - Device                    = /dev/ttyAMA2
Serial Port - Baud Rate                 = 19200
Mailbox Check - Periodicity             = 1800

[Transports.Iridium]
Enabled                                 = Hardware
Entity Label                            = Iridium Transport
Device updates - Periodicity            = 1200

[UserInterfaces.MantaCore]
Enabled                                 = Hardware
Entity Label                            = MantaCore
Debug Level                             = None
Activation Time                         = 3.0
IO Port - Device                        = uart:///dev/ttyAMA1:115200
System IP                               = 10.0.200.200
Sections of System Addresses            = Evologics Addresses
#Sections of System Addresses            = Micromodem Addresses
Simulate Data Input                     = false
Number of cells                         = 7
BQ - Entity Label                       = BQMonitor
PAC1 - Entity Label                     = CPU
PAC2 - Entity Label                     = Iridium
PAC3 - Entity Label                     = GSM
Remaining Capacity - Entity Label       = RCap
Full Capacity - Entity Label            = FCap
Dispatch Fuel Level                     = true
Warning Level                           = 30
Error Level                             = 15
Error Voltage Value                     = 23
Power Channel 1 Entity Label            = GSM
Power Channel 1 Turn On                 = true
Power Channel 2 Entity Label            = IRIDIUM
Power Channel 2 Turn On                 = true
Power Channel 3 Entity Label            = GNSS
Power Channel 3 Turn On                 = true
Power Channel 4 Entity Label            = ETH
Power Channel 4 Turn On                 = true
Power Channel 5 Entity Label            = WIFI
Power Channel 5 Turn On                 = true
Power Channel 6 Entity Label            = AM1
Power Channel 6 Turn On                 = true
Power Channel 7 Entity Label            = AM2
Power Channel 7 Turn On                 = true
Power Channel 8 Entity Label            = SEATRAC
Power Channel 8 Turn On                 = true

[Sensors.GPS]
Enabled                                 = Hardware
Entity Label                            = GPS
IO Port - Device                        = uart:///dev/ttyAMA4:115200
Activation Time                         = 10
Sentence Order                          = GNVTG, GNZDA, PUBX
Initialization String 0 - Command       = $PUBX,40,VTG,0,1,0,0,0,0\r\n
Initialization String 1 - Command       = $PUBX,40,ZDA,0,1,0,0,0,0\r\n
Initialization String 2 - Command       = $PUBX,40,00,0,1,0,0,0,0\r\n
Initialization String 3 - Command       = $PUBX,40,GLL,0,1,0,0,0,0\r\n
Initialization String 4 - Command       = $PUBX,40,GSA,0,0,0,0,0,0\r\n
Initialization String 5 - Command       = $PUBX,40,GSV,0,0,0,0,0,0\r\n
Initialization String 6 - Command       = $PUBX,40,RMC,0,1,0,0,0,0\r\n
Initialization String 7 - Command       = $PUBX,40,GGA,0,1,0,0,0,0\r\n
Initialization String 8 - Command       = $PUBX,40,GLL,0,1,0,0,0,0\r\n
Initialization String 9 - Command       = $PUBX,40,GST,0,1,0,0,0,0\r\n

[Supervisors.ClockPPS]
Enabled                                 = Never

[Monitors.Clock]
Enabled                                 = Hardware
Entity Label                            = Clock
Minimum GPS Fixes                       = 30
Maximum Clock Offset                    = 2
Boot Synchronization Timeout            = 60
Hardware Clock Synchronization Command  = hwclock -w

[UserInterfaces.Buttons]
Enabled                                 = Never

[Simulators.GPS]
Enabled                                 = Never

[Navigation.General.GPSNavigation]
Enabled                                 = Never

[Simulators.DepthSensor]
Enabled                                 = Never

[Sensors.Keller]
Enabled                                 = Never

[Monitors.MantaFuelLevel]
Enabled                                 = Never

