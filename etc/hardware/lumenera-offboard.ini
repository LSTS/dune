[Include ../common/imc-addresses.ini]

[General]
Vehicle                                 = lumenera

[Vision.Lumenera]
Enabled                                 = Always
Entity Label                            = Camera
Camera IPv4 Address                     = 10.0.10.74
Frames Per Second                       = 7
Auto Exposure                           = false
# If auto exposure is disabled
Exposure Value                          = 10
# Else if auto exposure is enabled
Maximum Exposure                        = 10
Autoexposure Knee                       = 5
# End of exposure configurations
Auto Gain                               = false
# If auto gain is disabled
Gain Value                              = 4.0
# Else if auto gain is enabled
Maximum Gain                            = 4.0
Autogain Knee                           = 2.0
# End of gain configurations
Gamma                                   = 1.0
Median Filter                           = false
Auto White Balance                      = false
White Balance Gain Red                  = 2.0
White Balance Gain Green                = 1.0
White Balance Gain Blue                 = 2.0
LED Type                                = STROBE
Debug Level                             = Spew
Enable Camera Streaming                 = true
Active                                  = true

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = CpuUsage,
                                          DevCalibrationControl,
                                          DevCalibrationState,
                                          EntityList,
                                          EntityParameters,
                                          EntityState,
                                          Heartbeat,
                                          LogBookEntry,
                                          LogBookControl,
                                          PowerChannelState,
                                          StorageUsage,
                                          VehicleState
Filtered Entities                       = CpuUsage:Daemon
Rate Limiters                           = CpuUsage:0.2,
                                          EntityState:1,
                                          StorageUsage:0.05
Local Port                              = 6002
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
Communication Range                     = 0
Underwater Communications               = true

[Transports.Logging]
Enabled                                 = Always
Execution Priority                      = 1
Entity Label                            = Logger
Flush Interval                          = 5
LSF Compression Method                  = gzip
Transports                              = Announce,
                                          CpuUsage,
                                          DevDataBinary,
                                          DevDataText,
                                          EntityActivationState,
                                          EntityList,
                                          EntityMonitoringState,
                                          EntityParameters,
                                          EntityState,
                                          Heartbeat,
                                          LogBookEntry,
                                          PopEntityParameters,
                                          PowerChannelControl,
                                          PowerChannelState,
                                          PushEntityParameters,
                                          QueryEntityParameters,
                                          SaveEntityParameters,
                                          SetEntityParameters,
                                          TransportBindings

