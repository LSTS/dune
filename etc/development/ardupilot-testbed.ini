############################################################################
# X8-Flying Wing configuration file                                        #
############################################################################

[Require uav/basic.ini]
[Require uav/trex.ini]

[General]
Vehicle                                    = x8-00

[Transports.SerialOverTCP]
Enabled                                    = Hardware
Entity Label                               = Arduino Serial
Serial Port - Device                       = /dev/uart/1
Serial Port - Baud Rate                    = 57600
#Debug Level                                = Debug

[Control.UAV.Ardupilot/Hardware]
Enabled                                    = Hardware
Entity Label                               = Autopilot
Ardupilot Tracker                          = True
TCP - Address                              = 127.0.0.1
TCP - Port                                 = 9999
#Debug Level                                = Debug

[Control.UAV.Ardupilot/Simulation]
Enabled                                    = Simulation
Entity Label                               = Autopilot
Ardupilot Tracker                          = True
TCP - Address                              = 10.0.2.130
TCP - Port                                 = 5760
#Debug Level                                = Debug

[Control.UAV.LOS]
Enabled                                    = Never

[Control.Path.VectorField]
Enabled                                    = Never

[Transports.UDP]
Enabled                                    = Always
Transports                                 = CpuUsage,
                                             Current,
                                             DesiredRoll,
                                             DesiredPath,
                                             EntityList,
                                             EntityState,
                                             EstimatedState,
                                             EstimatedStreamVelocity,
                                             FollowRefState,
                                             GpsFix,
                                             Heartbeat,
                                             LogBookControl,
                                             LoggingControl,
                                             PathControlState,
                                             PlanControl,
                                             PlanControlState,
                                             PlanDB,
                                             PlanGeneration,
                                             QueryEntityParameters,
                                             SaveEntityParameters,
                                             SetEntityParameters,
                                             Target,
                                             Temperature,
                                             TrexOperation,
                                             VehicleState,
                                             Voltage
