[Require ../common/imc-addresses.ini]

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = Sms
Local Port                              = 6002

[Transports.Logging]
Enabled                                 = Always
Execution Priority                      = 1
Entity Label                            = Logger
Flush Interval                          = 5
LSF Compression Method                  = gzip
Transports                              = RSSI, Sms, TextMessage

[Transports.GSM]
Enabled                                 = Hardware
Entity Label                            = GSM
Serial Port - Device                    = /dev/ttyACM1
Serial Port - Baud Rate                 = 115200
Reply Timeout                           = 2.0
Debug Level                             = Spew
