[General]
Vehicle                                 = lauv-seacon-3

[Vision.Lumenera]
Enabled                                 = Always
Entity Label                            = Camera
Camera IPv4 Address                     = 10.0.10.74
Frames Per Second                       = 7
Maximum Exposure                        = 10
Maximum Gain                            = 4.0
Autoexposure Knee                       = 5
Autogain Knee                           = 2.0
Median Filter                           = False
Strobe                                  = true
Power Channel - Strobe                  = Camera - Strobe
Debug Level                             = Spew
Enable Camera Configuration             = false
Enable Camera Streaming                 = true

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = EntityList,
                                          EntityState,
                                          EstimatedState,
                                          Heartbeat,
                                          LogBookEntry,
                                          LogBookControl,
                                          EntityParameters,
                                          SaveEntityParameters,
                                          SetEntityParameters,
                                          QueryEntityParameters
Local Port                              = 6003
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
Communication Range                     = 0
Underwater Communications               = true
Always Transmitted Messages             = Abort,
                                          SimulatedState
