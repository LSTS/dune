#Generates HistoricData with samples from specified Messages
[Sensors.DataStore]
Enabled                                 = Always
Entity Label                            = DTStore
Debug Level                             = Debug
Dispatch Period                         = 20.0 #seconds
Compress Data                           = false
Messages Rate                           = Temperature:0.2,
                                        Depth:0.2,
                                        Conductivity:0.2,
                                        Salinity:0.2,
                                        Pressure:0.2,
                                        FuelLevel:0.2 #VehicleState added in Logging.Digest
Discarded Entities                      = Temperature:CTD Simulator+Motor

[Transports.DataStore.Sender]
Enabled                                 = Always
Entity Label                            = DTSender
Debug Level                             = Trace
Comm Mean                               = ANY # OPTIONS: ANY, WIFI, ACOUSTIC, GSM, SATELLITE
Timeout                                 = 180
Max Size                                = 750 #bytes
Log Prefix                              = SensorsData

[Transports.DataStore.Sender/Simulation]
Comm Mean                               = WIFI # OPTIONS: ANY, WIFI, ACOUSTIC, GSM, SATELLITE



[Transports.DataStore.Receiver]
Enabled                                 = Never
Entity Label                            = DTReceiver
Debug Level                             = Trace
Comm Mean                               = ACOUSTIC # OPTIONS: ANY, WIFI, ACOUSTIC, GSM, SATELLITE

[Transports.LoggingDigest]
Enabled                                 = Always
Entity Label                            = Logging Digest
Debug Level                             = Trace
Log Control                             = false
Log Errors                              = true
LSF Name                                = SensorsData
Sample Interval                         = 10 #seconds
Flush Interval                          = 150
Transports                              = HistoricData

[Transports.LoggingDigest/raw]
Enabled                                 = Never
Entity Label                            = Logger Raw
Debug Level                             = Trace
Log Control                             = false
LSF Name                                = SensorRaw
Sample Interval                         = 60 #seconds
Flush Interval                          = 600
Max Size                                = 950
Transports                              = Temperature,
                                          Depth,
                                          Conductivity,
                                          Salinity,
                                          EstimatedState,
                                          Pressure,
                                          VehicleState,
                                          FuelLevel
Entities                                = Temperature:OEMX,   #allowed
                                           Depth:Depth Sensor,
                                           VehicleState:Vehicle Supervisor

[Transports.Logging]
Transports+                              = FileFragment,
                                          LogFilesReply,
                                          LogFilesQuery,
                                          RemoteCommand,
                                          TransmissionRequest,
                                          TransmissionStatus,
                                          HistoricData,
                                          HistoricSample,
                                          CompressedHistory

# [Transports.UDP]
# Transports+                              = TransmissionRequest,
#                                          TransmissionStatus,
#                                          HistoricData,
#                                          HistoricSample,
#                                          CompressedHistory

[Transports.TCP.Server/BackSeat]
#Enabled                                 = Never


[Transports.TCP.Server]
Enabled                                 = Never
Entity Label                            = TCP Server
Announce Service                        = true
Debug Level                             = None
Activation Time                         = 0
Deactivation Time                       = 0
Port                                    = 6007
Trace - Incoming Messages               = false
Trace - Outgoing Messages               = false
Transports                              = LogFilesQuery

[Transports.TCP.Client]
 Enabled                                 = Never
 Entity Label                            = TCP Client
 Server - Address                        = 127.0.0.1
 Server - Port                           = 6008
 Transports                              = LogFilesReply

## Lander
[Supervisors.LogChanger]
Enabled                                 = Always
Entity Label                            = Log Changer
Change Interval                         = 720 #minutes
Debug Level                             = Debug

