############################################################################
# Manta #10 Gateway configuration file                                     #
############################################################################

[Require hardware/lctr-a9xx.ini]

[General]
Vehicle                                 = manta-10

[Power.MCBv2]
Drive LCD                               = true

[UserInterfaces.LCD]
Enabled                                 = Never

[Sensors.MLBLTracker]
Address Section                         = Micromodem Addresses - Dolphin

[UserInterfaces.MantaPanel]
System Names                            = benthos2,
                                          benthos3,
                                          benthos4,
                                          benthos5,
                                          lauv-dolphin-1,
                                          lauv-dolphin-2,
                                          lauv-dolphin-3
[Transports.Logging]
Enabled                                 = Never
