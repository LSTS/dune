############################################################################
# AutoNaut - AUX configuration file                                        #
############################################################################

[Require caravel.ini]

############################################################################
# Control.                                                                 #
############################################################################

[Control.ASV.Autopilot]
Enable speed controller                             = false

############################################################################
# Monitors.                                                                #
############################################################################

[Monitors.Boot]
External Info Text                                  = caravel-aux

[Monitors.CPUScaling]
Enabled                                             = Never

[Monitors.Emergency]
External Info Text                                  = caravel-aux

[Monitors.Payload]
Enabled                                             = Never

############################################################################
# Power.                                                                   #
############################################################################

[Power.CPC]
IO Port - Device                                    = uart:///dev/ttyS13:115200
# Change to "Mission" in real operation scenario
Operation Mode                                      = Mission
# Change to false for auxiliar CPU
Is Main CPU                                         = false
# Change to true for CPU-AUX
Force Water Mode at Boot                            = true
Power Channel 1 Entity Label                        = Ignore (CPU-MAIN_C)
Power Channel 6 Entity Label                        = AIS_C
Power Channel 6 Turn On                             = true
#turn off to save sensor life
Power Channel 11 Entity Label                       = ECHOTRIP_C
Power Channel 11 Turn On                            = false
#turn off to save sensor life
Power Channel 12 Entity Label                       = OXYGEN_C
Power Channel 12 Turn On                            = false
#turn off to save sensor life
Power Channel 14 Entity Label                       = Private (CTD_C)
Power Channel 14 Turn On                            = false
#turn off to save sensor life
Power Channel 16 Entity Label                       = ADCP_C
Power Channel 16 Turn On                            = false
Power Channel 19 Entity Label                       = Private (MOBILE_1_C)
Power Channel 19 Turn On                            = false
Power Channel 20 Entity Label                       = MOBILE_2_C
Power Channel 20 Turn On                            = true

############################################################################
# Sensors.                                                                 #
############################################################################

[Sensors.AirMar120WX]
Enabled                                             = Never

[Sensors.AIS650]
Enabled                                             = Never

[Sensors.EcoPuckTriple]
Enabled                                             = Never

[Sensors.HemisphereV200s]
IO Port - Device                                    = uart:///dev/ttyS10:19200

[Sensors.LIMU]
IO Port - Device                                    = uart:///dev/ttyS9

[Sensors.NortekADCP]
Enabled                                             = Never

[Sensors.Optode4835]
Enabled                                             = Never

[Sensors.RBRlegato3]
Enabled                                             = Never

############################################################################
# Transports.                                                              #
############################################################################

[Transports.SMS]
Enabled                                             = Hardware

[Transports.HTTP]
Threads                                             = 5
Number Lines From LogBook to send                   = 200

[Transports.IridiumSBD]
IO Port - Device                                    = uart:///dev/ttyS8:19200
