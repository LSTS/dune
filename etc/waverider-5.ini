[Sensors.RaspberryPiSenseHatv2]
Enabled                                             = Hardware
Entity Label                                        = RPiSenseHat
Send IMU data					                    = false
Euler Angles - Entity Label                         = AHRS
RTIMU lib config                                    = /opt/lsts/PiSenseHatv2/config

[Sensors.WT901C]
Enabled						                        = Hardware
Entity Label					                    = AHRS
IO Port - Device				                    = uart:///dev/ttyAMA0:9600
Activation Time					                    = 3.0
Debug Level					                        = None
Hard-Iron Calibration			                    = 2.6205, 3.417, 0.2685

