# Public
[Require asv/basic.ini]
[Require common/swarm-addresses.ini]

############################################################################
# General Parameters.                                                      #
############################################################################

[General]
Vehicle                                             = waverider-5
Absolute Maximum Depth                              = 0
Speed Conversion -- Actuation                       = 0, 36, 44, 59.4
Speed Conversion -- RPM                             = 0, 900, 1100, 1485
Speed Conversion -- MPS                             = 0, 1, 1.3, 1.8
Maximum Absolute Speed                              = 2.0
Vehicle Type                                        = asv
Time Of Arrival Factor				                = 1

[Transports.Announce]
Ignored Interfaces                                  = eth0:prv,wwan0
System Type                                         = usv

############################################################################
# Actuators.                                                               #
############################################################################

[Actuators.RaspberryPiPWM]
Enabled                                             = Hardware
Entity Label                                        = PWM
PWM                                                 = 1:2:0:20000:1500,
                                                      0:2:1:20000:1500

[Actuators.Dice]
Enabled                                             = Hardware
Entity Label                                        = Dice
Port Thruster Reverse                               = true
Thrusters Models                                    = T200
Entity Label - Port Motor                           = Port Thruster
Entity Label - Starboard Motor                      = Starboard Thruster

############################################################################
# Autonomy.                                                                #
############################################################################

[Autonomy.TextActions]
Enabled                                             = Never

############################################################################
# Control.                                                                 #
############################################################################

[Control.ASV.HeadingAndSpeed]
Maximum Thrust Actuation                            = 0.5
Maximum Thrust Differential Actuation               = 0.15
Ramp Actuation Limit                                = 0.2
