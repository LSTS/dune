[Control.ASV.RemoteOperation.ThrusterAndRudder]
Enabled                                             = Never

[Control.Path.CAS]
Enabled                                             = Never

[Control.Path.VectorField]
Enabled						                        = Always
Corridor -- Width				                    = 1.0
Corridor -- Entry Angle				                = 35.0
Use Radius To Endpoint				                = true
Radius To Endpoint				                    = 2.0

############################################################################
# Maneuver.                                                                #
############################################################################

[Maneuver.VehicleFormation.Swarm]
Enabled                                             = Always
Entity Label                                        = Swarm Participant
Leader                                              = false
Debug Level                                         = Spew
Fallback Maneuver Type                              = Auto
Fallback Position                                   = 41.18547, -8.70556
Position Dissemination Periodicity	                = 5.0

[Maneuver.CompassCalibration]
Enabled                                             = Always
Entity Label                                        = Compass Calibration Maneuver
Activation Time                                     = 0
Deactivation Time                                   = 0
Debug Level                                         = None
Execution Priority                                  = 10
Maximum Pitch Variation                             = 20.0
Entity Label - Compass                              = AHRS
Cross Track Tolerance                               = 1.0
Number Of Turns                                     = 50
Calibrate Compass                                   = true

############################################################################
# Navigation.                                                              #
############################################################################

[Navigation.General.GPSNavigation]
Enabled                                             = Never

[Navigation.General.GPSNavigation/Hardware]
Enabled                                             = Hardware
Entity Label                                        = Navigation
Entity Label - GPS                                  = GPS
Entity Label - IMU                                  = WT901C
Entity Label - Yaw                                  = WT901C

[Navigation.General.GPSNavigation/Simulation]
Enabled                                             = Simulation
Entity Label                                        = Navigation
Entity Label - GPS                                  = GPS
Entity Label - IMU                                  = IMU
Entity Label - Yaw                                  = IMU

[Navigation.General.Estimator]
Enabled                                             = Never

[Navigation.General.NavManager]
Enabled                                             = Never

############################################################################
# Monitors.                                                                #
############################################################################

[Monitors.Clock]
Enabled                                             = Hardware
Entity Label                                        = Clock
Minimum GPS Fixes                                   = 30
Maximum Clock Offset                                = 2
Boot Synchronization Timeout                        = 60
Hardware Clock Synchronization Command              = hwclock -w

[Monitors.HostResources]
Enabled                                             = Always
Entity Label                                        = Host Resources
Activation Time                                     = 0
Deactivation Time                                   = 0
Debug Level                                         = None
Active                                              = true

[Monitors.Medium]
Enabled                                             = Never

[Monitors.Servos]
Enabled                                             = Never

[Monitors.FuelLevel]
Enabled                                             = Never

############################################################################
# Power.                                                                   #
############################################################################

[Power.WRPD]
Enabled                                             = Hardware
Entity Label                                        = Power Supply
IO Port - Device                                    = uart:///dev/ttyAMA3:19200

############################################################################
# Sensors.                                                                 #
############################################################################

[Require hardware/lctr-a6xx/gps.ini]

[Sensors.GPS]
