Yaw PID Gains                                       = 0.25, 0.0, 0.4
Maximum Heading Error to Thrust                     = 37.5
Entity Label - Port Motor                           = Port Thruster
Entity Label - Starboard Motor                      = Starboard Thruster
Share Saturation                                    = true
Log PID Parcels                                     = true

[Control.ASV.Autopilot]
Enabled                                             = Never

[Control.ASV.RemoteOperation.DifferentialThrust]
