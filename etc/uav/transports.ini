                                          FuelLevel:0.1,
                                          SimulatedState:0.5,
                                          StorageUsage:0.05,
                                          Temperature:0.1

[Transports.Announce]
Enabled                                 = Always
Entity Label                            = Announce
Announcement Periodicity                = 10
Enable Loopback                         = 1
Enable Multicast                        = 1
Enable Broadcast                        = 1
Multicast Address                       = 224.0.75.69
Ports                                   = 30100, 30101, 30102, 30103, 30104
System Type                             = UAV

[Transports.Discovery]
Enabled                                 = Always
Entity Label                            = Discovery
Multicast Address                       = 224.0.75.69
Ports                                   = 30100, 30101, 30102, 30103, 30104

[Transports.Cache]
Enabled                                 = Always
Entity Label                            = Cache

[Transports.LogBook]
Enabled                                 = Always
Entity Label                            = Log Book

[Transports.CommManager]
Enabled                                 = Always
Entity Label                            = Communications Manager
Iridium Reports Period                  = 600
Iridium - Entity Label                  = Iridium Modem
GSM - Entity Label                      = GSM

[Transports.TCPOnDemand]
Enabled                                 = Always
Entity Label                            = TCP On Demand

