[Transports.HTTP]
Enabled                                 = Always
Port                                    = 8080
Threads                                 = 5
Entity Label                            = HTTP Server
Transports                              = CpuUsage,
                                          Current,
                                          EntityState,
                                          FuelLevel,
                                          GpsFix,
                                          Heartbeat,
                                          LinkLevel,
                                          PowerChannelState,
                                          RSSI,
                                          StorageUsage,
                                          Temperature,
                                          Voltage

