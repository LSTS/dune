# LAUV Noptilus 2 Camera CPU configuration file                            #
############################################################################

[Include common/imc-addresses.ini]
[Include hardware/lctr-rpi/thermalzone.ini]

[General]
Vehicle                                 = lauv-noptilus-2-cpu-cam

[Vision.PointGrey]
Enabled                                 = Hardware
Entity Label                            = Camera
Debug Level                             = None
System Name                             = lauv-noptilus-2
#Led modes: Strobe, On, Off
Led Mode                                = Strobe
Power Channel - Strobe                  = Camera - Strobe
Copyright                               = LSTS-FEUP
Lens Model                              = 1/2 4mm F1.2-F11 - 4mm UC
Lens Make                               = www.edmundoptics.eu
Saved Images Dir                        = Photos
Number Frames/s                         = 3
Split Photos                            = true
Number of photos to divide              = 1000
GPIO Driver Power                       = 17
GPIO Strobe                             = 27
Strobe Delay (us)                       = 10000
Shutter Value (ms)                      = 8
Activation Time                         = 60
Deactivation Time                       = 5

[General]
CPU Usage - Maximum                     = 85

[Sensors.ThermalZone]
Entity Label                            = Mainboard Camera CPU
Entity Label - Temperature              = Mainboard (Camera CPU)

[Supervisors.Power]
Enabled                                 = Hardware
Entity Label                            = Power Supervisor
Main Power Channel                      = System
Command - On Power Down                 = services syslog stop &&
                                          mount -o remount,ro /opt
Command - On Power Down Abort           = mount -o remount,rw /opt &&
                                          services syslog restart

[Transports.TCP.Client]
Enabled                                 = Hardware
Entity Label                            = TCP to Master
Server - Address                        = 10.0.10.90
Server - Port                           = 9999
Trace - Incoming Messages               = false
Trace - Outgoing Messages               = false
Transports                              = EntityState,
                                          EntityActivationState,
                                          EntityInfo,
                                          EntityParameters,
                                          Heartbeat,
                                          LogBookEntry,
                                          LoggingControl,
                                          Temperature

[Transports.HTTP]
Enabled                                 = Always
Entity Label                            = HTTP Server
Activation Time                         = 0
Deactivation Time                       = 0
Debug Level                             = None
Execution Priority                      = 10
Port                                    = 8080
Threads                                 = 5
Transports                              = CpuUsage,
                                          Current,
                                          EntityState,
                                          GpsFix,
                                          Heartbeat,
                                          Temperature,
                                          Voltage,
                                          EntityList

[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Logger
Debug Level                             = None
Activation Time                         = 0
Deactivation Time                       = 0
Execution Priority                      = 2
Flush Interval                          = 5
LSF Compression Method                  = gzip
LSF Volume Size                         = 0
Transports                              = CpuUsage,
                                          EntityActivationState,
                                          EntityList,
                                          EntityMonitoringState,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          GpsFix,
                                          Heartbeat,
                                          LogBookEntry,
                                          PowerChannelControl,
                                          PowerChannelState,
                                          QueryEntityParameters,
                                          SaveEntityParameters,
                                          Temperature
