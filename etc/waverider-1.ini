# Public
[Require asv/basic.ini]

############################################################################
# General Parameters.                                                      #
############################################################################

[General]
Vehicle                                             = waverider-1
Vehicle Type                                        = asv

[Transports.Announce]
System Type                                         = usv

############################################################################
# Actuators.                                                               #
############################################################################

############################################################################
# Autonomy.                                                                #
############################################################################

############################################################################
# Control.                                                                 #
############################################################################

[Control.ASV.Autopilot]
Enabled                                             = Never

[Control.ASV.RemoteOperation.ThrusterAndRudder]
Enabled                                             = Never

[Control.Path.CAS]
Enabled                                             = Never

############################################################################
# Maneuver.                                                               #
############################################################################

############################################################################
# Navigation.                                                              #
############################################################################


[Navigation.General.GPSNavigation]
Enabled                                             = Always
Entity Label                                        = Navigation
Entity Label - GPS                                  = GPS
Entity Label - IMU                                  = IMU
Entity Label - Yaw                                  = IMU

[Navigation.General.Estimator]
Enabled                                             = Never

[Navigation.General.NavManager]
Enabled                                             = Never

############################################################################
# Monitors.                                                                #
############################################################################

[Monitors.Clock]
Enabled                                             = Hardware
Entity Label                                        = Clock
Minimum GPS Fixes                                   = 30
Maximum Clock Offset                                = 2
Boot Synchronization Timeout                        = 60
Hardware Clock Synchronization Command              = hwclock -w

[Monitors.CPUSingleUsage]
Enabled                                             = Always
Entity Label                                        = CPU Usage
Activation Time                                     = 0
Deactivation Time                                   = 0
Debug Level                                         = None

[Monitors.Medium]
Enabled                                             = Never

[Monitors.Servos]
Enabled                                             = Never

[Monitors.FuelLevel]
Enabled                                             = Never

[Monitors.DUNEResources]
Enabled                                             = Always
Entity Label                                        = DUNE Resources Monitor
Debug Level                                         = None

############################################################################
# Power.                                                                   #
############################################################################

[Require power/hardware/lctr-rpi/apd.ini]

############################################################################
# Sensors.                                                                 #
############################################################################

############################################################################
# Simulators.                                                              #
############################################################################


[Simulators.GPS]
Enabled                                             = Simulation
Entity Label                                        = GPS

[Simulators.IMU]
Enabled                                 	        = Simulation
Entity Label                            	        = IMU

[Simulators.Motor]
Enabled                                             = Never

[Simulators.Motor/Port]
Enabled                                             = Simulation

[Simulators.Motor/Starboard]
Enabled                                             = Simulation

[Simulators.Servos]
Enabled                                             = Never

[VSIM/Model/asv]
Type                                                = ASV

############################################################################
# Supervisors.                                                             #
############################################################################

[Supervisors.ClockPPS]
Enabled                                             = Never

############################################################################
# Transports.                                                              #
############################################################################

[Transports.HTTP]
Threads                                             = 10
Number Lines From LogBook to send                   = 500

[Transports.Logging]
Flush Interval                                      = 0.5

[Transports.CommManager]
Enabled                                             = Never
