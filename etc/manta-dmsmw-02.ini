[Require hardware/lctr-a9xx.ini]

[General]
Vehicle                                 = manta-dmsmw-02

[Power.MCBv2]
Drive LCD                               = true
Power Channel 7 - Name                  = Acoustic Modem
Power Channel 7 - State                 = 1
Power Channel 10 - Name                 = Iridium
Power Channel 10 - State                = 1

[Sensors.MLBLTracker]
Enabled                                 = Hardware
Entity Label                            = Acoustic Modem
Address Section                         = Micromodem Addresses - DMSMW
Serial Port - Device                    = /dev/uart/1
Serial Port - Baud Rate                 = 19200
GPIO - Transducer Detection             = 157

[UserInterfaces.LCD]
Enabled                                 = Never

[UserInterfaces.MantaPanel]
Sections of System Addresses            = Micromodem Addresses - DMSMW

[Transports.IridiumSBD]
Enabled                                 = Hardware
Entity Label                            = Iridium Modem
Serial Port - Device                    = /dev/ttyUSB0
Serial Port - Baud Rate                 = 19200
Mailbox Check - Periodicity             = 1800

[Transports.Iridium]
Enabled                                 = Hardware
Entity Label                            = Iridium Transport
Device updates - Periodicity            = 1200

[Transports.Logging]
Enabled                                 = Never

[Transports.MobileInternet]
Serial Port - Device                    = /dev/ttyUSB1
GSM - User                              = vodafone
GSM - Password                          = vodafone
GSM - APN                               = net2.vodafone.pt

