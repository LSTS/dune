[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = AlignmentState,
                                          CpuUsage,
                                          DevCalibrationControl,
                                          DevCalibrationState,
                                          Distance,
                                          EntityList,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          FollowRefState,
                                          FuelLevel,
                                          Heartbeat,
                                          IridiumMsgRx,
                                          IridiumMsgTx,
                                          IridiumTxStatus,
                                          LblEstimate,
                                          LblRangeAcceptance,
                                          LblConfig,
                                          LogBookEntry,
                                          LogBookControl,
                                          OperationalLimits,
                                          PathControlState,
                                          PlanControl,
                                          PlanControlState,
                                          PlanDB,
                                          PlanGeneration,
                                          PowerChannelState,
                                          RemoteActions,
                                          RemoteActionsRequest,
                                          Rpm,
                                          SimulatedState,
                                          StorageUsage,
                                          Temperature,
                                          TrexObservation,
                                          TrexToken,
                                          TrexPlan,
                                          VehicleMedium,
                                          VehicleState,
                                          Voltage
Filtered Entities                       = CpuUsage:Daemon,
                                          Distance:Altimeter+DVL Filtered+Echo Sounder,
                                          Temperature:CTD+Depth Sensor,
                                          Voltage:Batteries,
Rate Limiters                           = AlignmentState:0.5,
                                          CpuUsage:0.2,
                                          Distance:0.2,
                                          EntityState:1,
                                          EstimatedState:2,
                                          FuelLevel:0.1,
                                          Rpm:1,
                                          SimulatedState:0.5,
                                          StorageUsage:0.05,
                                          Temperature:0.1,
                                          Voltage:0.1
Local Port                              = 6002
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
Communication Range                     = 0
Underwater Communications               = true
Always Transmitted Messages             = Abort,
                                          SimulatedState

[Transports.Logging]
Enabled                                 = Always
