[Transports.TCP.Server]
Enabled                                 = Never
Entity Label                            = TCP Server
Port                                    = 6002
Trace - Incoming Messages               = false
Trace - Outgoing Messages               = false
Transports                              = DevCalibrationControl,
                                          DevCalibrationState,
                                          EntityList,
                                          LogBookControl,
                                          LoggingControl,
                                          OperationalLimits,
                                          PlanGeneration,
                                          PlanControl,
                                          PlanControlState,
