[Require uav/basic.ini]

[Include uav/transports.ini]
[Require common/imc-addresses.ini]

#[Require uav/trex.ini]

[General]
Vehicle                                    = hexa-00

[Simulators.Multicopter/Simulation]
Enabled										= Simulation
Entity Label								= Multicopter simple simulation
Execution Frequency                        = 50
Debug Level                                = None
Mass                                       = 3
Hover Throttle                             = 0.5
k                                          = 3
l                                          = 0.25
b                                          = 0.1
Linear Actuator Dynamics                   = False
Frame                                      = quad
Configuration                              = +
Center of Gravity                          = 0.0, 0.0, 0.00
Inertia                                    = 0.1, 0.1, 0.2
Linear Drag                                = 0.1, 0.1, 0.1, 
                                             0.5, 0.5, 0.5 

[Simulators.Multicopter/Hardware]
Enabled                                    = Hardware
Entity Label                               = Multicopter Simulator
Execution Frequency                        = 10

[Transports.FlightGear]
Enabled                                 = Always
Entity Label                            = Visualisor
Debug Level                             = Debug
Create RC Commands                      = False

[UserInterfaces.RCViaArdupilot]
Enabled                                 = Simulation
Entity Label                            = RC ctrl input
Serial Port - Device                    = /dev/ttyACM0
Serial Port - Baud Rate                 = 115200
Debug Level                             = None

[Transports.SerialOverTCP]
Enabled                                    = Hardware
Entity Label                               = Arduino Serial
Serial Port - Device                       = /dev/ttyACM0
Serial Port - Baud Rate                    = 115200
TCP - Port                                 = 9999
#Debug Level                                = Spew

[Control.UAV.Arducopter/Hardware]
Enabled                                    = Hardware
Entity Label                               = Autopilot
Ardupilot Tracker                          = True
TCP - Address                              = 127.0.0.1
TCP - Port                                 = 9999
uBlox GPS                                  = False
#Debug Level                                = Debug
Is simulation							   = True
Telemetry Rate                             = 10

[Control.UAV.Ardupilot/Simulation]
Enabled                                    = Simulation
Entity Label                               = Autopilot
Ardupilot Tracker                          = True
TCP - Address                              = 127.0.0.1
TCP - Port                                 = 5760
Debug Level                                = None

[Transports.ArdupilotSITL]
Enabled                                    = Simulation
Entity Label                               = Sitl Layer
Debug Level                                = Debug

[Control.Path.Aerosonde]
Enabled                                    = Never

[Control.Path.VectorField]
Enabled                                    = Never

[Transports.UDP]
Enabled                                    = Always
Transports                                 = CpuUsage,
                                             Current,
                                             DesiredRoll,
                                             DesiredPath,
                                             EntityList,
                                             EntityState,
                                             EstimatedState,
                                             EstimatedStreamVelocity,
                                             FollowRefState,
                                             GpsFix,
                                             Heartbeat,
                                             LogBookControl,
                                             LoggingControl,
                                             PathControlState,
                                             PlanControl,
                                             PlanControlState,
                                             PlanDB,
                                             PlanGeneration,
                                             QueryEntityParameters,
                                             SaveEntityParameters,
                                             SetEntityParameters,
                                             Target,
                                             Temperature,
                                             TrexOperation,
                                             VehicleState,
                                             Voltage,
                                             SimulatedState
		                                     
Rate Limiters                              = EstimatedState:10,SimulatedState:0
##Static Destinations                        = 127.0.0.1:6002
