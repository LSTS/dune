Angular Speed Control                   = true
Depth Rate                              = 0.01
Depth Action Dead Zone                  = 20
Heading Rate                            = 30.0

[Maneuver.Teleoperation]
Enabled                                    = Always
Entity Label                               = Teleoperation Maneuver

[Monitors.OperationalLimits]
Enabled                                    = Always
Execution Frequency                        = 4
Entity Label                               = Operational Limits

[Monitors.CPU]
