############################################################################
# Vertical Profiler 1 configuration file                                   #
############################################################################

[Require auv/basic.ini]
[Require hardware/lctr-a6xx/basic.ini]
[Require hardware/lctr-a6xx/batman.ini]
[Require hardware/lctr-a6xx/broom-36v.ini]
[Require hardware/lctr-a6xx/scrtv4.ini]
[Require hardware/lctr-a6xx/seatrac.ini]
[Require hardware/lctr-a6xx/limu.ini]
[Require hardware/lctr-a6xx/oemx.ini]

############################################################################
# Vehicle specific overrides                                               #
############################################################################
[General]
Vehicle                                 = apdr-1
Vehicle Type                            = apdr
Absolute Maximum Depth                  = 100
Absolute Minimum Altitude               = 1.2
Speed Conversion -- Actuation           = 0, 34, 46
Speed Conversion -- RPM                 = 0, 850, 1150
Speed Conversion -- MPS                 = 0, 1, 1.3
Maximum Absolute Speed                  = 1.6

############################################################################
# Control                                                                  #
############################################################################
[Control.AUV.Attitude]
Enabled                                 = Never

[Control.AUV.RemoteOperation]
Enabled                                 = Never

[Control.AUV.Speed]
Enabled                                 = Never

[Control.Path.VectorField]
Enabled                                 = Never

[Control.Path.Profiler]
Enabled                                 = Always
Entity Label                            = Path Control
Activation Time                         = 0
Deactivation Time                       = 0
Debug Level                             = None
Control Frequency                       = 10
Execution Priority                      = 10
Along-track -- Monitor                  = false
Cross-track -- Monitor                  = false
Position Jump Threshold                 = 10.0
Position Jump Time Factor               = 0.5
ETA Minimum Speed                       = 0.1
New Reference Timeout                   = 5.0
Course Control                          = false
Bottom Track -- Enabled                 = false
State Report Frequency                  = 1
Track Vertically                        = true

[Control.ROV.Depth]
Enabled                                 = Always
Entity Label                            = Depth Control
Debug Level                             = Spew
Vertical Motor Id                       = 0
Heave PID Gains                         = 7.0, 0.5, 0.0
Maximum Heave Reference                 = 0.2
Depth PID Gains                         = 1.0, 0.1, 0.0
Depth Integral Limit                    = 0.2
Maximum Thrust Reference                = 1.0
Heading Rate Bypass                     = true

############################################################################
# Navigation                                                               #
############################################################################
[Navigation.AUV.Navigation]
Enabled                                 = Never

[Navigation.General.Profiler]
Enabled                                 = Always

############################################################################
# Actuators                                                                #
############################################################################
[Actuators.Broom]
Serial Port - Device                    = /dev/ttyACM3
Inverted Rotation                       = false

[Actuators.SCRTv4]
Serial Port - Device                    = /dev/ttyACM2

############################################################################
# Sensors                                                                  #
############################################################################
[Sensors.Keller]
Enabled                                 = Never

[Sensors.SCH311X]
Enabled                                 = Never

[Sensors.GPS]
Serial Port - Device                    = /dev/ttyS5

[Sensors.LIMU]
Serial Port - Device                    = /dev/ttyS1

[Sensors.OEMX]
Serial Port - Device                    = /dev/ttyS6

[Sensors.ThermalZone]
Enabled                                 = Hardware
Entity Label                            = Thermal Zone
Execution Frequency                     = 1
Path                                    = /sys/class/thermal/thermal_zone0/temp
Entity Label - Temperature              = Mainboard (Core)

############################################################################
# Power                                                                    #
############################################################################
# PARES
[Power.BATMANv2]
Serial Port - Device                    = /dev/ttyACM1

# PORTLY
[Power.PCTLv2]
Serial Port - Device                    = /dev/ttyS4
ADC Reference Voltage                   = 1.083
Power Channel 1 - Name                  = N/C
Power Channel 1 - State                 = 0
Power Channel 2 - Name                  = N/C
Power Channel 2 - State                 = 0
Power Channel 3 - Name                  = N/C
Power Channel 3 - State                 = 0
Power Channel 4 - Name                  = Broom
Power Channel 4 - State                 = 1
Power Channel 5 - Name                  = N/C
Power Channel 5 - State                 = 0
Power Channel 6 - Name                  = N/C
Power Channel 6 - State                 = 0
Power Channel 7 - Name                  = N/C
Power Channel 7 - State                 = 0
Power Channel 8 - Name                  = Private (CPU)
Power Channel 8 - State                 = 1
Power Channel 9 - Name                  = GPS
Power Channel 9 - State                 = 1
Power Channel 10 - Name                 = N/C (+5V_3)
Power Channel 10 - State                = 0
Power Channel 11 - Name                 = N/C (+5V_4)
Power Channel 11 - State                = 0
Power Channel 12 - Name                 = N/C (+5V_5)
Power Channel 12 - State                = 0
Power Channel 13 - Name                 = N/C
Power Channel 13 - State                = 0
Power Channel 14 - Name                 = N/C
Power Channel 14 - State                = 1
Power Channel 15 - Name                 = N/C
Power Channel 15 - State                = 0

############################################################################
# Comms                                                                    #
############################################################################
[Transports.GSM]
Enabled                                 = Never

[Transports.Seatrac]
Serial Port - Device                    = /dev/ttyS0

[Transports.UAN]
Enabled                                 = Always
Entity Label                            = Acoustic Access Controller
Enable Reports                          = true

############################################################################
# Monitors                                                                 #
############################################################################
[Monitors.Entities]
Default Monitoring                      = Depth Control,
                                          Daemon,
                                          GPS,
                                          Logger,
                                          Navigation,
                                          Operational Limits,
                                          Path Control
Default Monitoring -- Hardware          = BATMAN,
                                          Clock,
                                          Logger,
                                          Motor Controller,
                                          Servo Controller

[Monitors.Emergency]
Enabled                                 = Never
Transmission Interface                  = GSM

[Monitors.Clock]
Enabled                                 = Hardware

[Supervisors.ClockPPS]
Enabled                                 = Never

############################################################################
# Simulation                                                               #
############################################################################
[Simulators.GPS]
Activation Depth                        = 1.2

[Simulators.VSIM]
Initial Position                        = 0,0,1.02
