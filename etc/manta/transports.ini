[Transports.Announce]
System Type                             = mobilesensor

[Transports.CommManager]
Enabled                                 = Always
Debug Level                             = None
Entity Label                            = Communications Manager
Iridium Reports Period                  = 600
Iridium - Entity Label                  = Iridium Modem
GSM - Entity Label                      = SMS
UAN - Entity Label                      = Acoustic Access Controller

[Transports.SMS]
Enabled                                 = Hardware
Entity Label                            = SMS
Serial Port - Device                    = /dev/ttyUSB0
Serial Port - Baud Rate                 = 57600
Reply Timeout                           = 2.0

[Transports.Iridium]
Enabled                                 = Hardware
Active - Visibility                     = developer
Entity Label                            = Iridium Transport
Device updates - Periodicity            = 1200

[Transports.IridiumSBD]
Enabled                                 = Hardware
Entity Label                            = Iridium Modem
Serial Port - Device                    = /dev/ttyAMA3
Serial Port - Baud Rate                 = 19200
Mailbox Check - Periodicity             = 1800

[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Logger
Flush Interval                          = 5
LSF Compression Method                  = none
Transports                              = Abort,
                                          Acceleration,
                                          AngularVelocity,
                                          Announce,
                                          AcousticLink,
                                          AcousticOperation,
                                          CommSystemsQuery,
                                          CpuUsage,
                                          Current,
                                          Depth,
                                          DevDataText,
                                          EntityList,
                                          EntityState,
                                          EstimatedState,
                                          FuelLevel,
                                          EulerAngles,
                                          GpsFix,
                                          Heartbeat,
                                          IndicatedSpeed,
                                          IridiumMsgRx,
                                          IridiumMsgTx,
                                          IridiumTxStatus,
                                          LblRange,
                                          LblRangeAcceptance,
                                          LogBookControl,
                                          LogBookEntry,
                                          LoggingControl,
                                          MagneticField,
                                          SetControlSurfaceDeflection,
                                          PlanControl,
                                          PlanControlState,
                                          Pressure,
                                          PowerChannelControl,
                                          RemoteSensorInfo,
                                          ReportControl,
                                          RSSI,
                                          SimAcousticMessage,
                                          SoundSpeed,
                                          StorageUsage,
                                          TelemetryMsg,
                                          Temperature,
                                          TextMessage,
                                          UamRxFrame,
                                          UamTxFrame,
                                          UamTxStatus,
                                          UamRxRange,
                                          UsblAnglesExtended,
                                          UsblPositionExtended,
                                          UsblFixExtended,
                                          UsblModem,
                                          UsblConfig,
                                          VehicleState,
                                          Voltage,
                                          VtolState
Loopback Internal Messages              = true

[Transports.TCPOnDemand]
Enabled                                 = Always
Entity Label                            = TCP On Demand

[Transports.UAN]
Enabled                                 = Always
Entity Label                            = Acoustic Access Controller

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = Abort,
                                          AcousticOperation,
                                          AcousticRequest,
                                          AcousticStatus,
                                          AcousticSystemsQuery,
                                          AcousticSystems,
                                          CommSystemsQuery,
                                          CpuUsage,
                                          Current,
                                          Depth,
                                          Distance,
                                          EntityList,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          EulerAngles,
                                          FuelLevel,
                                          GpsFix,
                                          Heartbeat,
                                          IndicatedSpeed,
                                          IridiumMsgRx,
                                          IridiumMsgTx,
                                          IridiumTxStatus,
                                          LblRange,
                                          LblRangeAcceptance,
                                          LogBookControl,
                                          LoggingControl,
                                          MagneticField,
                                          NavigationUncertainty,
                                          PlanControl,
                                          PlanControlState,
                                          RemoteSensorInfo,
                                          RSSI,
                                          SetControlSurfaceDeflection,
                                          SmsRequest,
                                          SmsStatus,
                                          StateReport,
                                          StorageUsage,
                                          TelemetryMsg,
                                          Temperature,
                                          TextMessage,
                                          TransmissionRequest,
                                          TransmissionStatus,
                                          UamTxFrame,
                                          UamRxFrame,
                                          UamTxStatus,
                                          UamRxRange,
                                          UsblAnglesExtended,
                                          UsblPositionExtended,
                                          UsblFixExtended,
                                          UsblModem,
                                          UsblConfig,
                                          VehicleState,
                                          Voltage,
                                          VtolState
Local Port                              = 6002
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
Loopback Internal Messages              = true
