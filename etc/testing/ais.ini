#[Require ../hardware/lctr-a9xx.ini]
[Require ../common/imc-addresses.ini]
[Require ../common/transports.ini]

[General]
Vehicle                                 = ais-1
# Vehicle                                 = ais-2

[Transports.Announce]
System Type                             = mobilesensor

[Sensors.AIS]
Enabled                                 = Always
Entity Label                            = AIS Receiver
# Serial Port - Device                    = tcp://10.0.100.1:8080
# Serial Port - Device                    = /dev/ttyUSB0
Serial Port - Device                    = tcp://10.0.100.2:5001
Serial Port - Baud Rate                 = 38400

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = CpuUsage,
                                          DevDataText,
                                          EntityList,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          FuelLevel,
                                          GpsFix,
                                          Heartbeat,
                                          LogBookControl,
                                          LoggingControl,
                                          RemoteSensorInfo,
                                          RSSI,
                                          StorageUsage,
                                          Temperature,
                                          Voltage
Local Port                              = 6003
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0

[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Logger
Flush Interval                          = 5
LSF Compression Method                  = gzip
Transports                              = CpuUsage,
                                          DevDataText,
                                          EntityList,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          FuelLevel,
                                          GpsFix,
#                                          Heartbeat,
                                          LogBookControl,
                                          LoggingControl,
                                          RemoteSensorInfo,
                                          RSSI,
                                          StorageUsage,
                                          Temperature,
                                          Voltage
