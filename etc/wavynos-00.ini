[Require common/imc-addresses.ini]
[Require common/transports.ini]
[Require common/plans.ini]
[Require hardware/lctr-rpi/thermalzone.ini]
[Require ../private/etc/power/wpm.ini]

[General]
Vehicle                                 = wavynos-00
CPU Usage - Maximum                     = 85

[Sensors.ThermalZone]
Entity Label                            = Thermal Zone
Entity Label - Temperature              = Mainboard (Core)

[Monitors.CPUSingleUsage]
Enabled                                 = Hardware
Entity Label                            = CPU Usage
Activation Time                         = 0
Deactivation Time                       = 0
Debug Level                             = None

[Monitors.Entities]
Enabled                                 = Always
Entity Label                            = Entity Monitor
Activation Time                         = 0
Deactivation Time                       = 0
Debug Level                             = None
Execution Priority                      = 10
Report Timeout                          = 5
Transition Time Gap                     = 4.0
Maximum Consecutive Transitions         = 3
Default Monitoring                      = Daemon,
                                          GPS
Default Monitoring -- Hardware          = WPM

[Sensors.GPS]
Enabled                                 = Hardware
Entity Label                            = GPS
Activation Time                         = 10
IO Port - Device                        = uart:///dev/ttyAMA3:115200
Sentence Order                          = GNVTG, GNZDA, PUBX
Initialization String 0 - Command       = $PUBX,40,VTG,0,1,0,0,0,0\r\n
Initialization String 1 - Command       = $PUBX,40,ZDA,0,1,0,0,0,0\r\n
Initialization String 2 - Command       = $PUBX,40,00,0,1,0,0,0,0\r\n
Initialization String 3 - Command       = $PUBX,40,GLL,0,1,0,0,0,0\r\n
Initialization String 4 - Command       = $PUBX,40,GSA,0,0,0,0,0,0\r\n
Initialization String 5 - Command       = $PUBX,40,GSV,0,0,0,0,0,0\r\n
Initialization String 6 - Command       = $PUBX,40,RMC,0,1,0,0,0,0\r\n
Initialization String 7 - Command       = $PUBX,40,GGA,0,1,0,0,0,0\r\n
Initialization String 8 - Command       = $PUBX,40,GLL,0,1,0,0,0,0\r\n
Initialization String 9 - Command       = $PUBX,40,GST,0,1,0,0,0,0\r\n

[Monitors.Clock]
Enabled                                 = Hardware
Entity Label                            = Clock
Minimum GPS Fixes                       = 15
Maximum Clock Offset                    = 2
Boot Synchronization Timeout            = 60
Hardware Clock Synchronization Command  = hwclock -w
Change Log                              = true

[Supervisors.Vehicle]
Enabled                                 = Always
Entity Label                            = Vehicle Supervisor
Activation Time                         = 0
Deactivation Time                       = 0
Debug Level                             = None
Execution Priority                      = 10
Execution Frequency                     = 2
Allows External Control                 = false
Maneuver Handling Timeout               = 1.0

[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Logger
Debug Level                             = None
Activation Time                         = 0
Deactivation Time                       = 0
Execution Priority                      = 2
Flush Interval                          = 5
LSF Compression Method                  = gzip
